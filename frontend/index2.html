<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <!-- Bootstrap CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

      <!-- Prototype CSS -->
      <link rel="stylesheet" type="text/css" href="css/prototype.css" />
      <!-- Template CSS Files -->
      <link rel="stylesheet" type="text/css" href="lib/dc.css"/>
      <style>
        .line {
          fill: none;
          stroke: rgb(153, 223, 239);
          stroke-width: 1.5px;
        }
        .axis{
          stroke: #fff;
        }
        .domain{
          stroke: #fff;
        }
        .tick line{
          stroke: #fff !important;
        }

      </style>
  </head>
  <body>
    <div id="fullpage" style="position: absolute; height:100%; width:100%;">
      <div class="section text-white" id="ap">
          <div class="container-fluid">
              <h2 class="mx-auto text-center">Live Request Dashboard</h2>

              <div class="row">
                  <svg width="960" height="500"></svg>
              </div>
          </div>
      </div>
      <script type="text/javascript" src="lib/d3.v4.min.js"></script>
      <script>
        var lastTime;
        var lastSize;
        var data = [];
        var n;
        d3.csv('reqdata/reqlog.csv'+'?'+ Math.floor(Math.random() * 1000), function (reqdata) {
            // Since its a csv file we need to format the data a bit.
            var dateFormat = d3.timeParse('%Y-%m-%dT%H:%M:%S');
            lastTime = d3.timeSecond(dateFormat(reqdata[reqdata.length-1].Timestamp)).toString();
            lastSize = reqdata[reqdata.length-1].ResponseSize;
            console.log("starting lastTime is:" + lastTime);
            reqdata.forEach(function (d) {
              d.dd = dateFormat(d.Timestamp);
              d.second = d3.timeSecond(d.dd); // pre-calculate month for better performance
              data.push(parseInt(d.ResponseSize));
            });
            n = reqdata.length;
            console.log(lastSize);
        });
        var svg, x, y, line;
        setTimeout(function(){
          svg = d3.select("svg"),
              margin = {top: 20, right: 20, bottom: 20, left: 40},
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom,
              g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          x = d3.scaleLinear()
              .domain([0, n - 1])
              .range([0, width]);

          y = d3.scaleLinear()
              .domain([0, 1500])
              .range([height, 0]);

          line = d3.line()
              .x(function(d, i) { return x(i); })
              .y(function(d, i) { return y(d); });

          g.append("defs").append("clipPath")
              .attr("id", "clip")
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.append("g")
              .attr("class", "axis axis--x")
              .attr("transform", "translate(0," + y(0) + ")")
              .call(d3.axisBottom(x));

          g.append("g")
              .attr("class", "axis axis--y")
              .call(d3.axisLeft(y));

          g.append("g")
              .attr("clip-path", "url(#clip)")
            .append("path")
              .datum(data)
              .attr("class", "line")
            .transition()
              .duration(10000)
              .ease(d3.easeLinear)
              .on("start", tick);
        }, 2000);

        function tick() {
          var ticked = false;
          d3.csv('reqdata/reqlog.csv'+'?'+ Math.floor(Math.random() * 1000),function (data) {
            // Since its a csv file we need to format the data a bit.
            var dateFormat = d3.timeParse('%Y-%m-%dT%H:%M:%S');
            d = data[data.length-1];
            d.dd = dateFormat(d.Timestamp);
            d.second = d3.timeSecond(d.dd); // pre-calculate month for better performance
            if(lastTime != d.second){
              console.log("lasttime:" + lastTime);
              lastTime = d.second.toString();
              lastSize = d.ResponseSize;
              console.log("new request!");
              console.log("d.second:" + d.second);
              ticked = true;
            }
          });
          var _this = this;
          setTimeout(function(){
            if(ticked){
              console.log('ticked bracket');
              data.push(lastSize);
              //Redraw the line.
              d3.select(_this)
                  .attr("d", line)
                  .attr("transform", null);
              // Slide it to the left.
              d3.active(_this)
                  .attr("transform", "translate(" + x(-1) + ",0)");
              d3.active(_this).transition()
                  .on("start", tick);
              // // Pop the old data point off the front.
              data.shift();
            }
            else{
              console.log('no bracket');
              d3.active(_this).transition()
                  .on("start", tick);
            }
          }, 1000);

          // Push a new data point onto the back.
      }
      </script>
    </div>
  </body>
</html>
